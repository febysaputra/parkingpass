

<div class="col-md-6 col-md-offset-3" >
<div class="well bs-component">
  <form class="form-horizontal" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <fieldset>
      <legend style="text-align: center;">Registration</legend>
      <div class="form-group">
        <label for="inputEmail" class="col-md-2 control-label">Email</label>
        <div class="col-md-10">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" [(ngModel)]="email" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="col-md-2 control-label" >Password</label>
        <div class="col-md-10">
          <input type="password" class="form-control" id="inputEmail" placeholder="Password" name="password" [(ngModel)]="password" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-md-2 control-label" >Confirm Password</label>
        <div class="col-md-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Confirm password" name="confirm_password" [(ngModel)]="confirm_password" required>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
          <button type="reset" class="btn btn-default" (click)="cancel()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Register</button>
        </div>
      </div>
    </fieldset>
  </form>
  </div>
</div>
