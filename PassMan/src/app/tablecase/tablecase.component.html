
<div class="col-md-8 col-md-offset-2">
	<h2 *ngIf="datalist.length>0">Your Account</h2> <h2 *ngIf="datalist.length==0">You Have No Accout</h2><br>
	<div class="container">
		<button type="button" class="btn btn-primary" style="border-radius: 10px" data-toggle="modal" data-target="#modalTambah"><i class="fa fa-plus" aria-hidden="true"></i>
 Add</button>

 				<!--modal tambah-->

				<!-- Modal -->
				<div id="modalTambah" class="modal fade" role="dialog">
				  <div class="modal-dialog">

				    <!-- Modal content-->
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal">&times;</button>
				        <h4 class="modal-title">Tambah akun baru</h4>
				      </div>
				      <form (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
				      <div class="modal-body">
						
							<div class="form-group">
						      <div class="col-md-10">
						        <input class="form-control" id="account_name" placeholder="Nama Akun" name="akun" type="text" [(ngModel)]="akun">
						      </div>
						    </div>
							<div class="form-group">
						      <div class="col-md-10">
						        <input class="form-control" id="password_acc" placeholder="Password Akun" name="pass" type="text" [(ngModel)]="pass">
						      </div>
						    </div>						    
							<div class="form-group">
						      <div class="col-md-10">
						        <input class="form-control" id="keterangan" placeholder="keterangan" name="keterangan" type="text" [(ngModel)]="keterangan">
						      </div>
						    </div>

				      </div><br><br><br><br>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				        <button type="submit" class="btn btn-primary" (click)="setItem()" data-dismiss="modal">Save changes</button>
				      </div>
				      </form>
				    </div>

				  </div>
				</div>				
				<!--end of modal tambah-->
	</div>
	<table *ngIf="datalist.length>0" class="table table-striped table-hover ">
	  <thead>
	    <tr>
	      <th>No</th>
	      <th>Account Name</th>
	      <th>Password</th>
	      <th>Information</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr *ngFor="let item of datalist; let ol = index " [ngClass]="item.status">
	      <td>{{ol+1}}</td>
	      <td>{{ item.account }}</td>
	      <td>{{ item.password_acc }}</td>
	      <td>{{ item.keterangan }}</td>	      
	      <td></td>
	      <td></td>
	      <td> <span *ngIf ="!item.button ">
	      	<i  class="fa fa-folder-open" aria-hidden="true"></i> <a href="javascript:void(0)" (click)="modal.open()">open</a>
	      	</span>
	      </td>
	      <td><span>
	      	<i class="fa fa-trash-o" aria-hidden="true"></i> <a href="javascript:void(0)"(click)="deleteItem(item.id_manpass)">delete</a>
	      	</span>
	      </td>	          

				<!-- modals -->
				<modal #modal>
				    <modal-header [show-close]="true">
				        <h4 class="modal-title">Input key master</h4>
				    </modal-header>
				    <form>
					    <modal-body>

					    	<div class="form-group">
					        
					        <div class="col-sm-12">
					          <input type="password" class="form-control" placeholder="Password" name="master_key" [(ngModel)]="master_key" required>
					        </div>
					      </div>


					    </modal-body><br><br>
					    <modal-footer>
					    	  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
					        
					        <button type="submit" class="btn btn-primary" (click)="retrieve(item.id_manpass,ol)" data-dismiss="modal" >Submit</button>
					    </modal-footer>
				    </form>
				</modal>
				<!-- end of modals -->



	    </tr>
