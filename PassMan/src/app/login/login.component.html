

<div class="col-md-6 col-md-offset-3" >
<div class="well bs-component">
  <form class="form-horizontal" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <fieldset>
      <legend style="text-align: center;">Login</legend>
      <div class="form-group">
        <label for="inputEmail" class="col-md-2 control-label" >Email</label>
        <div class="col-md-10">
          <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="email" required>
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail" class="col-md-2 control-label" >Password</label>
        <div class="col-md-10">
          <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" required>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
          <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Login</button>
        </div>
      </div>
    </fieldset>
  </form>
  </div>
</div>
